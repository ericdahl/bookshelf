<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Bookshelf</h1>

    <div class="bookshelf-container">
        <div class="column" id="want-to-read">
            <h2>Want to Read</h2>
            <!-- Books will be loaded here by JS -->
        </div>
        <div class="column" id="currently-reading">
            <h2>Currently Reading</h2>
            <!-- Books will be loaded here by JS -->
        </div>
        <div class="column" id="read">
            <h2>Read</h2>
            <!-- Books will be loaded here by JS -->
        </div>
    </div>

    <hr>

    <h2>Add New Book via Open Library Search</h2>
    <form id="add-book-form">
        <label for="search-book">Search Title/Author:</label>
        <input type="text" id="search-book" name="search-book" placeholder="e.g., The Hobbit Tolkien" required>
        <div id="search-results">
            <!-- Search results will appear here -->
        </div>

        <!-- Hidden fields are no longer needed -->
        <!-- <input type="hidden" id="selected-olid" name="open_library_id"> -->
        <!-- <input type="hidden" id="selected-isbn" name="isbn"> -->
        <!-- <input type="hidden" id="selected-title" name="title"> -->
        <!-- <input type="hidden" id="selected-author" name="author"> -->
        <!-- <input type="hidden" id="selected-cover-url" name="cover_url"> -->

        <!-- Display area for selected book is no longer needed -->
        <!-- <div id="selected-book-display" style="margin-top: 10px; font-style: italic;"></div> -->

        <!-- Add button is no longer needed -->
        <!-- <button type="submit" id="add-book-button" disabled>Add Selected Book</button> -->
    </form>

    <script src="app.js"></script>
</body>
</html>
