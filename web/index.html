<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="style.css">
    <!-- Consider using a CSS framework like Bootstrap, Tailwind, or Pico.css for styling -->
    <!-- Example using Pico.css (minimal CSS framework) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- SortableJS for drag and drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkQAiFFzlGaJ3rzVBKLs1n+gg+tC9JEQUTDqTzu8DEu8jMUPYex0wTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <main class="container">
        <header>
            <h1>My Bookshelf</h1>
            <p>Organize your reading journey.</p>
        </header>

        <section id="search-section">
            <h2>Add New Book</h2>
            <form id="search-form">
                <label for="search-query">Search Open Library (Title/Author):</label>
                <input type="search" id="search-query" name="q" placeholder="e.g., The Hobbit" required>
                <button type="submit">Search</button>
            </form>
            <div id="search-results" class="results-container" aria-live="polite">
                <!-- Search results will be populated here -->
            </div>
             <p id="search-status" role="status"></p>
        </section>

        <hr>

        <section id="bookshelf-section">
            <h2>Your Books</h2>
            <div class="grid" id="bookshelf-columns">
                <div class="column" id="want-to-read-column">
                    <h3>Want to Read</h3>
                    <div id="want-to-read-list" class="book-list" data-status="Want to Read">
                        <!-- Books will be populated here -->
                    </div>
                </div>
                <div class="column" id="currently-reading-column">
                    <h3>Currently Reading</h3>
                    <div id="currently-reading-list" class="book-list" data-status="Currently Reading">
                        <!-- Books will be populated here -->
                    </div>
                </div>
                <div class="column" id="read-column">
                    <h3>Read</h3>
                    <div id="read-list" class="book-list" data-status="Read">
                        <!-- Books will be populated here -->
                    </div>
                </div>
            </div>
             <p id="bookshelf-status" role="status"></p>
        </section>

        <!-- Modal for Editing Book Details -->
        <dialog id="edit-modal">
            <article>
                <header>
                    <a href="#close" aria-label="Close" class="close" data-target="edit-modal" onClick="toggleModal(event)"></a>
                    Edit Book Details: <strong id="modal-book-title"></strong>
                </header>
                <form id="edit-form">
                    <input type="hidden" id="edit-book-id">
                    <label for="edit-rating">Rating (1-10):</label>
                    <input type="number" id="edit-rating" name="rating" min="1" max="10" placeholder="Leave blank for no rating">

                    <label for="edit-comments">Comments:</label>
                    <textarea id="edit-comments" name="comments" rows="4" placeholder="Your thoughts on the book..."></textarea>

                    <footer>
                        <button type="button" class="secondary" data-target="edit-modal" onClick="toggleModal(event)">Cancel</button>
                        <button type="submit">Save Changes</button>
                    </footer>
                </form>
                 <p id="edit-status" role="status"></p>
            </article>
        </dialog>

    </main>

    <footer>
        <div class="container">
            <small>Bookshelf App - Powered by Go &amp; Open Library</small>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
